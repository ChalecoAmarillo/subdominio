<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Evento en unos minutos</title>
<style>
  body {
    background-color: black;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
</style>
</head>
<body>
<div class="container">
  <h1>El evento comenzará en unos minutos.</h1>
  <p>Por favor, aguarde un instante.</p>
</div>
<script>
  // Evitar el almacenamiento en caché
  window.onload = function() {
    if (window.location.hash == '#loaded') {
      window.location.hash = '';
      window.location.reload();
    } else {
      window.location.hash = 'loaded';
    }
  }

  // Refrescar la página cada 30 segundos
  setInterval(function() {
    window.location.reload();
  }, 30000);
</script>
</body>
</html>
