<script>
  var valorCanal = obtenerValorDeURL('chat');
  $("#miIframe").attr("src", "https://apurofutbol.net/chat/chat.html?default=elnuevoemperador&canal=" + valorCanal);
  function obtenerValorDeURL(parametro) {
    var url = window.location.href;
    parametro = parametro.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + parametro + "(=([^&#]*)|&|#|$)"),
        resultados = regex.exec(url);
    if (!resultados) return null;
    if (!resultados[2]) return '';
    return decodeURIComponent(resultados[2].replace(/\+/g, " "));
  }
</script>
