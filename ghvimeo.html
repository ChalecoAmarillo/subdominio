<html>
<head>
<meta name="robots" content="noindex">
<meta charset="UTF-8">
<title>Futbol Play</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="//ssl.p.jwpcdn.com/player/v/8.0.12/jwplayer.js"></script>
<script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; </script>
<script type='text/javascript' src='//evidencestunundermine.com/6f/b4/ae/6fb4ae4ccbf4dd54c7f8d6ce47dd7353.js'></script>
</head>
<body style="padding: 0px; margin:0px;">
  <div id="player"></div>
  <script type="text/javascript">
    $(document).ready(function() {
      const urlParams = new URLSearchParams(window.location.search);
      const getParam = urlParams.get('get');
      const eventId = urlParams.get('id');
      const eventImg = urlParams.get('img');

      function setupPlayer() {
        var xhr = new XMLHttpRequest();

        // Concatenar el parámetro 'get' a la URL de la solicitud
        xhr.open('GET', `https://apurofutbol.net/assets/php/gh2.php?get=${getParam}`);

        xhr.onload = function() {
          if (xhr.status === 200) {
            var data = JSON.parse(xhr.responseText);
            var playerInstance = jwplayer("player");

            playerInstance.setup({
              playlist : [{
                title : "REPRODUCTOR | A Puro Fútbol",
                description : "apurofutbol.net",
                image : eventImg, 
                sources : [{
                  default : false,
                  file : atob(data.url), 
                  label : "0",
                  type : "hls"
                }],
              }],
              width : "100%",
              height : "100%",
              aspectratio : "16:9",
              autostart : false,
              cast : {},
              sharing : {},
              logo: {
                file: 'https://apurofutbol.net/img/logojw.png',
                hide: false,
                link: 'https://apurofutbol.net/',
                position: 'top-left',
              }
            });
            
            playerInstance.on('error', function() {
              // Redirige en caso de cualquier error
              window.location = 'https://apurofutbol.net/embed/iframe.html?get=https://embed.directvapg.co/gh.html';
            });
          }
        };
        xhr.send();
      }

      setupPlayer(); 

    });
  </script>
</body>
</html>
